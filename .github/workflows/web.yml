name: Netology AHJ

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'  # Изменили с 'yarn' на 'npm'
      - run: npm install  # Изменили с yarn на npm install
      - run: npm run lint  # Изменили с yarn lint на npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'  # Изменили с 'yarn' на 'npm'
      - run: npm install  # Изменили с yarn на npm install
      - run: npm test  # Изменили с yarn test на npm test

  build:
    needs: [eslint, test]

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: 'npm'  # Изменили с 'yarn' на 'npm'
      - run: npm install  # Изменили с yarn на npm install
      - run: npm run build  # Изменили с yarn build на npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
